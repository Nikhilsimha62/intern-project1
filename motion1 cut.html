<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List &#10004;</title>
    <style>
        :root {
            --primary-color: rgb(233, 72, 44);
            --secondary-color: #e7d445f2;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --hover-blue: #3498db;
            --hover-red: #e74c3c;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        header, footer {
            text-align: center;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
        }

        footer {
            text-align:left;
            padding: 1rem;
            background-color: rgb(231, 221, 129);
            color: rgb(211, 65, 65);
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
     

    
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 2rem auto;
            max-width: 600px;
        }

        li {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .icon {
            margin-right: 1rem;
            font-size: 1.5rem;
        }

       
        @media (max-width: 768px) {
            ul {
                margin: 1rem;
            }

            li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Personal Bucket List &#10004;</h1>
    </header>
    <main>
        <section>
            <ul>
                <li><span class="icon">&#9733;</span> Travel to Dubai</li> 
                <li><span class="icon">&#9734;</span> Travel to Monaco</li>
                <li><span class="icon">&#9734;</span> Ride a sports car</li> 
                <li><span class="icon">&#9734;</span> Get a good job</li>
                <li><span class="icon">&#9733;</span> Get a good internship</li>
                <li><span class="icon">&#9734;</span> Buy samsumg s24</li>
                <li><span class="icon">&#9733;</span> Go for a family trip</li>
                <li><span class="icon">&#9733;</span> Invest in stocks</li>
            </ul>    
        </section>
    </main>
    <footer>
        <p>Created by Nikhil simha.</p>
        <a href="mailto:23btrdc62@jainuniversity.ac.in">Contact Us</a>
    </footer>

    <script>
        
        const listItems = document.querySelectorAll('li');

        listItems.forEach(item => {
            const icon = item.querySelector('.icon');
            item.addEventListener('mouseover', () => {
                if (icon.textContent === '★') { 
                    item.style.backgroundColor = 'var(--hover-blue)'; 
                } else if (icon.textContent === '☆') { 
                    item.style.backgroundColor = 'var(--hover-red)'; 
                }
            });

            
            item.addEventListener('mouseout', () => {
                item.style.backgroundColor = 'white'; 
            });
        });
    </script>
</body>
</html>
